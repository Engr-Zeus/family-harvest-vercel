<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Thanksgiving Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>2025 Harvest and Bazaar</h1>
            <h1>Family Thanksgiving Calendar</h1>
            <p>Choose a Sunday for your Family Harvest Thanksgiving</p>
        </header>

        <main class="main-content">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h2>Available Sundays</h2>
                    <p>Click on a date to see families who have booked their Masses and add your family name</p>
                </div>
                <div id="calendar" class="calendar-grid"></div>
            </div>

            <!-- Modal for date details and form -->
            <div id="dateModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <div id="modalContent">
                        <!-- Content will be dynamically populated -->
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 Family Thanksgiving Calendar</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
